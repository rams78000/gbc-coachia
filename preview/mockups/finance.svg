<svg width="360" height="640" viewBox="0 0 360 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="360" height="640" fill="#f8f9fa"/>
  
  <!-- Carte balance -->
  <rect x="20" y="20" width="320" height="150" rx="12" fill="url(#finance_gradient)"/>
  
  <text x="40" y="50" font-family="Arial" font-size="14" fill="white" opacity="0.9">Solde Total</text>
  <text x="40" y="85" font-family="Arial" font-size="28" font-weight="bold" fill="white">€12,450.00</text>
  
  <line x1="40" y1="105" x2="320" y2="105" stroke="white" stroke-width="1" opacity="0.2"/>
  
  <text x="80" y="130" font-family="Arial" font-size="12" fill="white" opacity="0.8" text-anchor="middle">Revenus</text>
  <text x="80" y="150" font-family="Arial" font-size="16" font-weight="600" fill="white" text-anchor="middle">€8,250.00</text>
  
  <text x="260" y="130" font-family="Arial" font-size="12" fill="white" opacity="0.8" text-anchor="middle">Dépenses</text>
  <text x="260" y="150" font-family="Arial" font-size="16" font-weight="600" fill="white" text-anchor="middle">€3,800.00</text>
  
  <!-- En-tête Transactions -->
  <text x="20" y="200" font-family="Arial" font-size="18" font-weight="600" fill="#333">Transactions Récentes</text>
  <text x="320" y="200" font-family="Arial" font-size="14" fill="#4a6feb" text-anchor="end">Filtrer</text>
  
  <!-- Transactions -->
  <line x1="20" y1="230" x2="340" y2="230" stroke="#eee" stroke-width="1"/>
  <circle cx="45" cy="260" r="20" fill="#f0f0f0"/>
  <text x="45" y="265" font-family="Arial" font-size="14" text-anchor="middle">💼</text>
  <text x="80" y="255" font-family="Arial" font-size="16" font-weight="500" fill="#333">Design de site web</text>
  <text x="80" y="275" font-family="Arial" font-size="12" fill="#888">2 Avril 2025</text>
  <text x="320" y="265" font-family="Arial" font-size="14" font-weight="600" fill="#2ecc71" text-anchor="end">+€1,500.00</text>
  
  <line x1="20" y1="290" x2="340" y2="290" stroke="#eee" stroke-width="1"/>
  <circle cx="45" cy="320" r="20" fill="#f0f0f0"/>
  <text x="45" y="325" font-family="Arial" font-size="14" text-anchor="middle">🖥️</text>
  <text x="80" y="315" font-family="Arial" font-size="16" font-weight="500" fill="#333">Achat matériel</text>
  <text x="80" y="335" font-family="Arial" font-size="12" fill="#888">1 Avril 2025</text>
  <text x="320" y="325" font-family="Arial" font-size="14" font-weight="600" fill="#e74c3c" text-anchor="end">-€800.00</text>
  
  <line x1="20" y1="350" x2="340" y2="350" stroke="#eee" stroke-width="1"/>
  <circle cx="45" cy="380" r="20" fill="#f0f0f0"/>
  <text x="45" y="385" font-family="Arial" font-size="14" text-anchor="middle">📊</text>
  <text x="80" y="375" font-family="Arial" font-size="16" font-weight="500" fill="#333">Consultation marketing</text>
  <text x="80" y="395" font-family="Arial" font-size="12" fill="#888">28 Mars 2025</text>
  <text x="320" y="385" font-family="Arial" font-size="14" font-weight="600" fill="#2ecc71" text-anchor="end">+€750.00</text>
  
  <line x1="20" y1="410" x2="340" y2="410" stroke="#eee" stroke-width="1"/>
  <circle cx="45" cy="440" r="20" fill="#f0f0f0"/>
  <text x="45" y="445" font-family="Arial" font-size="14" text-anchor="middle">🏢</text>
  <text x="80" y="435" font-family="Arial" font-size="16" font-weight="500" fill="#333">Loyer bureau</text>
  <text x="80" y="455" font-family="Arial" font-size="12" fill="#888">27 Mars 2025</text>
  <text x="320" y="445" font-family="Arial" font-size="14" font-weight="600" fill="#e74c3c" text-anchor="end">-€450.00</text>
  
  <!-- Navigation -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#eee" stroke-width="1"/>
  
  <text x="45" y="610" font-family="Arial" font-size="20" text-anchor="middle">🏠</text>
  <text x="45" y="630" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Accueil</text>
  
  <text x="135" y="610" font-family="Arial" font-size="20" text-anchor="middle">📅</text>
  <text x="135" y="630" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Planner</text>
  
  <text x="225" y="610" font-family="Arial" font-size="20" text-anchor="middle">💬</text>
  <text x="225" y="630" font-family="Arial" font-size="12" fill="#888" text-anchor="middle">Chat</text>
  
  <text x="315" y="610" font-family="Arial" font-size="20" text-anchor="middle">👤</text>
  <text x="315" y="630" font-family="Arial" font-size="12" fill="#4a6feb" text-anchor="middle">Profil</text>
  
  <!-- Définition du dégradé -->
  <defs>
    <linearGradient id="finance_gradient" x1="20" y1="20" x2="340" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4a6feb"/>
      <stop offset="1" stop-color="#7d56c5"/>
    </linearGradient>
  </defs>
</svg>
