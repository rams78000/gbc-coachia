<svg width="360" height="640" viewBox="0 0 360 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <rect width="360" height="640" fill="url(#splash_gradient)"/>
  
  <!-- Logo -->
  <rect x="130" y="220" width="100" height="100" rx="20" fill="white"/>
  <text x="180" y="285" font-family="Arial" font-size="36" font-weight="bold" fill="#4a6feb" text-anchor="middle">GBC</text>
  
  <!-- Titre et sous-titre -->
  <text x="180" y="370" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">GBC CoachIA</text>
  <text x="180" y="400" font-family="Arial" font-size="16" fill="white" text-anchor="middle" opacity="0.9">Votre coach entrepreneurial intelligent</text>
  
  <!-- Définition du dégradé -->
  <defs>
    <linearGradient id="splash_gradient" x1="0" y1="0" x2="360" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4a6feb"/>
      <stop offset="1" stop-color="#7d56c5"/>
    </linearGradient>
  </defs>
</svg>
