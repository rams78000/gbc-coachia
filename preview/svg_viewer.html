<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBC CoachIA - Maquettes SVG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #4a6feb;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .mockup {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .mockup:hover {
      transform: scale(1.03);
    }
    .mockup h3 {
      margin-top: 10px;
      color: #2c3e50;
    }
    .mockup img {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>GBC CoachIA - Maquettes Mobiles</h1>
  
  <div class="gallery">
    <div class="mockup">
      <img src="/mockups/splash.svg" alt="Écran de démarrage">
      <h3>Écran de démarrage</h3>
    </div>
    
    <div class="mockup">
      <img src="/mockups/dashboard.svg" alt="Tableau de bord">
      <h3>Tableau de bord</h3>
    </div>
    
    <div class="mockup">
      <img src="/mockups/chatbot.svg" alt="Assistant IA">
      <h3>Assistant IA</h3>
    </div>
    
    <div class="mockup">
      <img src="/mockups/finance.svg" alt="Gestion financière">
      <h3>Gestion financière</h3>
    </div>
    
    <div class="mockup">
      <img src="/mockups/dark_mode.svg" alt="Mode sombre">
      <h3>Mode sombre (Tableau de bord)</h3>
    </div>
  </div>
</body>
</html>
