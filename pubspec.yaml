name: gbc_coachia
description: Your AI business coach for entrepreneurs and freelancers
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Dependency injection
  get_it: ^7.6.0
  
  # Network and API
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI components and utilities
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  intl: ^0.18.1
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  lottie: ^2.6.0
  url_launcher: ^6.1.12
  image_picker: ^1.0.1
  flutter_markdown: ^0.6.15+1
  go_router: ^12.1.3
  
  # Utils
  uuid: ^3.0.7
  logger: ^2.0.1
  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  flutter_local_notifications: ^15.1.0+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
