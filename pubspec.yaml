name: gbc_coachia
description: "Une application d'assistance pour entrepreneurs et freelances avec IA."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^13.0.1
  
  # Dependency injection
  get_it: ^7.6.4
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utils
  uuid: ^4.2.2
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2
  bloc_test: ^9.1.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

