<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GBC CoachIA - Assistant IA pour entrepreneurs et freelances avec planification et outils financiers.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GBC CoachIA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GBC CoachIA</title>
  <link rel="manifest" href="manifest.json">

  <!-- Fix pour éviter les erreurs MIME -->
  <script>
    // Taille par défaut de Flutter
    window.flutterWebRenderer = "html";
    // La ligne suivante peut être modifiée par Flutter pour activer d'autres fonctionnalités
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Télécharger le chargeur de Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
