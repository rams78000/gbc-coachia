name: gbc_coachia
description: Application d'assistant IA pour entrepreneurs et freelances.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Navigation
  go_router: ^13.1.0
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.7
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI/UX
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.2
  table_calendar: ^3.0.9
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # API
  http: ^1.2.0
  dio: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
