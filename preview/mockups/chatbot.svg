<svg width="360" height="640" viewBox="0 0 360 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="360" height="640" fill="#f8f9fa"/>
  
  <!-- En-tête -->
  <rect y="0" width="360" height="60" fill="white"/>
  <line x1="0" y1="60" x2="360" y2="60" stroke="#eee" stroke-width="1"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="#333">←</text>
  <text x="60" y="38" font-family="Arial" font-size="18" font-weight="600" fill="#333">Assistant IA</text>
  
  <!-- Messages -->
  <rect x="20" y="80" width="240" height="80" rx="16" fill="#f0f0f0"/>
  <rect x="20" y="80" width="20" height="20" rx="4" fill="#f0f0f0"/>
  <text x="30" y="100" font-family="Arial" font-size="14" fill="#333">Bonjour! Je suis votre assistant CoachIA.</text>
  <text x="30" y="120" font-family="Arial" font-size="14" fill="#333">Comment puis-je vous aider aujourd'hui?</text>
  
  <rect x="100" y="180" width="240" height="60" rx="16" fill="#4a6feb"/>
  <rect x="340" y="180" width="20" height="20" rx="4" fill="#4a6feb"/>
  <text x="110" y="200" font-family="Arial" font-size="14" fill="white">J'aimerais des conseils pour optimiser</text>
  <text x="110" y="220" font-family="Arial" font-size="14" fill="white">mon planning hebdomadaire.</text>
  
  <rect x="20" y="260" width="240" height="140" rx="16" fill="#f0f0f0"/>
  <rect x="20" y="260" width="20" height="20" rx="4" fill="#f0f0f0"/>
  <text x="30" y="280" font-family="Arial" font-size="14" fill="#333">Bien sûr! Pour optimiser votre planning,</text>
  <text x="30" y="300" font-family="Arial" font-size="14" fill="#333">je vous suggère de:</text>
  <text x="30" y="330" font-family="Arial" font-size="14" fill="#333">1. Réserver des blocs de temps pour</text>
  <text x="30" y="350" font-family="Arial" font-size="14" fill="#333">   les tâches importantes</text>
  <text x="30" y="370" font-family="Arial" font-size="14" fill="#333">2. Prévoir des pauses régulières</text>
  <text x="30" y="390" font-family="Arial" font-size="14" fill="#333">3. Regrouper les tâches similaires</text>
  
  <rect x="100" y="420" width="240" height="60" rx="16" fill="#4a6feb"/>
  <rect x="340" y="420" width="20" height="20" rx="4" fill="#4a6feb"/>
  <text x="110" y="440" font-family="Arial" font-size="14" fill="white">Merci pour ces conseils. Peux-tu me</text>
  <text x="110" y="460" font-family="Arial" font-size="14" fill="white">suggérer un modèle de planning?</text>
  
  <!-- Barre de saisie -->
  <rect y="580" width="360" height="60" fill="white"/>
  <line x1="0" y1="580" x2="360" y2="580" stroke="#eee" stroke-width="1"/>
  <rect x="20" y="590" width="280" height="40" rx="20" fill="#f5f5f5"/>
  <text x="40" y="615" font-family="Arial" font-size="14" fill="#888">Tapez votre message...</text>
  
  <circle cx="325" cy="610" r="20" fill="#4a6feb"/>
  <text x="325" y="615" font-family="Arial" font-size="16" fill="white" text-anchor="middle">→</text>
</svg>
